language: rust
rust:
- stable
- beta
- nightly
os:
- osx
- windows
dist: bionic
jobs:
  allow_failures:
  - rust: nightly
  include:
  - os: linux
    rust:
    - stable
    - beta
    - nightly
    install: sudo apt-get -y install libxcb-shape0-dev libxcb-xfixes0-dev
  fast_finish: true
deploy:
  provider: releases
  token:
    secure: 
  file: 
    - 'target/*/learning_conrod'
  file_glob: true
  skip_cleanup: true
  cleanup: false
  on:
    repo: Skgland/Learning-Conrod
    tags: true
